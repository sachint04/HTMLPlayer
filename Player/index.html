        <title>HTML Player</title>

        <!-- CSS Includes -->
        <link rel="stylesheet" type="text/css" href="css/globals.css"/>
        <link rel="stylesheet" type="text/css" href="css/themes/default/skin.css"/>
        <link rel="stylesheet" type="text/css" href="css/themes/default/navpanel.css"/>
        <link rel="stylesheet" type="text/css" href="css/themes/default/uislider.css"/>
        <link rel="stylesheet" type="text/css" href="css/themes/default/derivation_panel.css"/>
        <link rel="stylesheet" type="text/css" href="css/themes/default/mcq.css"/>

    <body>
   	  	<!--[if gte IE 9]>
		  <style type="text/css">
		    .gradient {
		       filter: none;
		    }
		  </style>
		<![endif]-->
        <!--[if lt IE 9]>
            <img src="images/Bg_Img_01a.jpg" id="bg-img" />
        <![endif]-->
        <div id="loader" class="text-hide">
            Loading <img src="images/loading_black.gif" alt=""/>
        </div>
        <div id="application_wrapper">
            <div id="application">
            <!-- Logger -->
            <div id="logger" class="hide" style="display:none;">
                <h1 id="log_title">Debugger</h1>
                <p id="log_body"></p>
                <ul id="log_nav">
                    <li><a id="minimize" href="">minimize</a></li>
                    <li><a id="maximize" href="">maxmize</a></li>
                    <li><a id="close" href="">close</a></li>
                </ul>
            </div>

            <!-- Loader -->

            <div class="overlay"></div>

            <!-- Popup Container -->
            <div id="popup_container" class="reveal-modal small" >
            </div>
			<!-- Navigation panel -->
			<nav id="nav_panel" class="hide">
			<div class="logo">Logo</div>
			<div class="module_title">Automoile Engineering</div>
			
			<div class="tabs">
				<span id="lec" class="tab tab-lecture-plan">Lecture Plan</span>
				<span id="tut" class="tab tab-tutorials">Tutorials</span>
				<span id="sec" class="tab tab-search">Search</span>
			</div>
			<div class="comp-title">For Dragonfly Education</div>
			<div class="comp-details"></div>
			<div id="lec_acc_container" class="acc-container lecture-container hide"></div>
			<div id="tut_acc_container" class="acc-container tutorials-container hide"></div>
			<div id="sec_acc_container" class="acc-container search-container hide">
				<div id="search_panel_container">
					<span class="left search-wrapper">
						<input id="input_search"/>
					</span>
					<span class="left">
						<button id="btn_search"></button>
					</span>
				</div>
				<div id="search_results_container">
				</div>
			</div>
			<div id="cat">
				<a href="#" id="btnDEF" class="cat-btn def disabled">DEF</a>
				<a href="#" id="btnDIA" class="cat-btn dia disabled">DIA</a>
				<a href="#" id="btnDER" class="cat-btn der disabled">DER</a>
				<a href="#" id="btnAPP" class="cat-btn app disabled">APP</a>
			</div>
			<div class="total-duration"><span class="left">Total Duration:</span><span class="right total-time"></span></div>
			</nav>
			<!-- The UI Top Band gets appended here -->
				<div id="nav_header">
					<span class="title">Title</span>
					<span class="type">Type</span>
				</div>
            <!-- AJAX Page Wrapper -->
            <div id="content_wrapper">
                <section id="content" role="main" aria-live="polite" tabindex="-1">
                    <!-- The Page Content gets loaded here -->
                </section>
               </div>
             <!-- The UI Bottom Band gets appended here -->
				<div id="nav_footer">
					<button id="btnPrev" class="ui-skin btn text-hide">Back</button>
					<button id="btnNext" class="ui-skin btn text-hide">Next</button>
				</div> 
            </div>
        </div>


        <!-- Javascript Includes -->

        <script type="text/javascript" src="js/libs/html2canvas.js"></script>
