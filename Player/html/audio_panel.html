<div id="audio_panel">

       <button id="btn_pause" type="button" class="ui-skin tis-btn ui-audio-panel-btn ui-pause-btn hide"></button>
       <button id="btn_replay" type="button" class="ui-skin tis-btn ui-audio-panel-btn ui-replay-btn"></button>
       <div class=" ui-skin volume-cntrl">

       </div>
       <div id="slider_volume_seek" class="ui-skin tis-btn ui-audio-panel-btn ui-pause-btn"></div>
       <div id="slider_playhead_seek" class="tis-btn ui-slider"></div>
       	
   </div>
